<h2>Todo Grid</h2>


<dx-data-grid
  [dataSource]="dataSource"
  keyExpr="itemId"
  [remoteOperations]="true">

  <dxo-paging [pageSize]="5" ></dxo-paging>
  <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true">
  </dxo-pager>
</dx-data-grid>
